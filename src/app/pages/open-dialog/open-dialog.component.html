<div class="position-relative">
  <amdg-grid
      [headings]="headings"
      [url]="url"
      [selection]="true"
      [serverSidePagination]="true"
      [entity]="entity"
      (buttonClickEmit)="buttonClick($event)"
      (responseEmit)="responseReceived($event)">
  </amdg-grid>

  <div class="scroll-down-animation-button" mat-ripple (click)="scrollBottom()">
    Code
    <div class="scroll-down-animation">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</div>

<div class="content">
  <mat-tab-group>
    <mat-tab label="HTML">
      <pre><code [highlight]="usage.html"></code></pre>
    </mat-tab>
    <mat-tab label="TS">
      <pre><code [highlight]="usage.ts"></code></pre>
    </mat-tab>
    <mat-tab label="grid-within-dialog.component.html">
      <pre><code [highlight]="usage.gridWithinDialogHtml"></code></pre>
    </mat-tab>
    <mat-tab label="grid-within-dialog.component.ts">
      <pre><code [highlight]="usage.gridWithinDialogTs"></code></pre>
    </mat-tab>
  </mat-tab-group>
</div>
