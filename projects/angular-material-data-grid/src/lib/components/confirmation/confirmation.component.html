<h2>{{content.title}}</h2>
<p>{{content.content}}</p>

<div class="text-right">
    <button mat-button color="primary" class="mr-2 button" type="button" (click)="close()">{{content.cancel_text}}</button>
    <button mat-stroked-button color="primary" tabindex="1" class="button" type="button" (click)="ok()">{{content.ok_text}}</button>
</div>
