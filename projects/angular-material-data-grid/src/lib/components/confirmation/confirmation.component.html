<h2 id="amdg-dialog-confirmation-title">{{content.title}}</h2>
<p  id="amdg-dialog-confirmation-paragraph">{{content.content}}</p>

<div class="amdg-text-right">
  <button mat-button color="primary" class="amdg-mr-2" type="button" (click)="close()">{{content.cancel_text}}</button>
  <button mat-stroked-button color="primary" tabindex="1" class="button" type="button" (click)="ok()">{{content.ok_text}}</button>
</div>
