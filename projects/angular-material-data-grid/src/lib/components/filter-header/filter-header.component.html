<div class="amdg-filter-component">
  <ng-container *ngIf="heading.disableFiltering !== true">


    <ng-container *ngIf="heading.type == 'date'">
      <amdg-date-filter
          class="amdg-w-100"
          [initialFilter]="initialFilter"
          [resetFilters]="resetFilters"
          (filter)="filterObjCreated($event)">
      </amdg-date-filter>
    </ng-container>

    <ng-container *ngIf="heading.type === 'string'">
      <ng-container [ngSwitch]="heading.filterType">
        <amdg-multi-select *ngSwitchCase="'multi-select'"
                           class="amdg-w-100"
                           [initialFilter]="initialFilter"
                           [resetFilters]="resetFilters"
                           [filterConfig]="heading.other"
                           (filter)="filterObjCreated($event)">
        </amdg-multi-select>
        <amdg-tag-filter *ngSwitchCase="'tag'"
                         class="amdg-w-100"
                         [initialFilter]="initialFilter"
                         [resetFilters]="resetFilters"
                         (filter)="filterObjCreated($event)">
        </amdg-tag-filter>
        <amdg-string-filter *ngSwitchDefault
                            class="amdg-w-100"
                            [initialFilter]="initialFilter"
                            [resetFilters]="resetFilters"
                            (filter)="filterObjCreated($event)">
        </amdg-string-filter>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="heading.type === 'number' || heading.type === 'currency'">
      <ng-container [ngSwitch]="heading.filterType">
        <amdg-tag-filter *ngSwitchCase="'tag'"
                         class="amdg-w-100"
                         [initialFilter]="initialFilter"
                         [resetFilters]="resetFilters"
                         [numbersOnly]="true"
                         (filter)="filterObjCreated($event)">
        </amdg-tag-filter>
        <amdg-number-filter *ngSwitchDefault
                            class="amdg-w-100"
                            [initialFilter]="initialFilter"
                            [resetFilters]="resetFilters"
                            (filter)="filterObjCreated($event)">
        </amdg-number-filter>
      </ng-container>
    </ng-container>


  </ng-container>
</div>
